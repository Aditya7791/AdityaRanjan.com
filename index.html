<style>


/* Default styles for larger screens */
.container {
  display: grid;
  padding: 3em;
  grid-gap: 2em;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

/* Media query for smaller screens */
@media (min-width: 550px) {
  .container {
    grid-template-columns: reapeat (2, 1fr);
  }
}


@media (min-width: 750px) {
  .container {
    grid-template-columns: reapeat (3, 1fr);
  }
}


@media (min-width: 950px) {
  .container {
    grid-template-columns: reapeat (4, 1fr);
  }
}

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: url("https://github.com/Aditya7791/AdityaRanjan/blob/main/Photo%20by%20Patrick%20Schneider%20on%20Unsplash.jpeg?raw=true");
    background-size: 1920px 1080px;
    background-repeat: no-repeat;
    background-position: center;
  }

  .animation-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
   
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .sweet {
    position: absolute;
    transform-origin: center;
    animation: moveSweet 15s linear infinite;
    border-radius: auto;

    display: grid;

  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }

  .gift {
    position: absolute;
    transform-origin: center;
    animation: moveGift 10s linear infinite;
    border-radius: auto;

    display: grid;
 
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }

  @keyframes moveSweet {
    0% { transform: translateX(-100px) rotate(0); }
    100% { transform: translateX(calc(100% + 100px)) rotate(360deg); }
  }

  @keyframes moveGift {
    0% { transform: translateX(-200px) rotate(0); }
    100% { transform: translateX(calc(100% + 200px)) rotate(-360deg); }
  }
  
  /* Additional styling for the card */
  .card {
    position: relative;
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  
  .card img {
    width: 100%;
    height: auto;
    border-radius: 10px 10px 0 0;
  }
  
  .card-content {
    padding: 20px;
    text-align: center;
  }
  
  h1 {
    margin-top: 0;
    color: #333;
  }
  
  p {
    color: #555;
  }
  
  .btn-container {
    margin-top: 20px;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff6b6b;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #ff4f4f;
  }


  .player-container {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      text-align: center;
      background-color: #e9d8eb;
      padding: 10px;
      border-radius: 5px;
    }
    audio {
      width: 100%;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color:transparent ;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      border-top: 2px solid #fff;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1); 
      font-weight: bold;s
    }

</style>
